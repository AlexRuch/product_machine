<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8"/>
    <title>Coffee Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form>
        <f:view>
            <nav class="navbar navbar-inverse" style="margin-bottom: 0">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.xhtml">Product Machine</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="index.xhtml">Home</a></li>
                        <li><a href="bag.xhtml">Bag</a></li>
                        <li><a href="account.xhtml" onclick="#{work_with_account.all_user_orders()}">Account</a></li>
                        <li><h:commandLink value="Log out" action="#{login.logout()}"> <span class="glyphicon glyphicon-log-in"></span></h:commandLink></li>
                    </ul>
                </div>
            </nav>
            <section class="container">

                <div class="catalog">
                    <ul>
                        <ui:repeat value="#{work_with_products.list_of_products()}" var="product">
                            <li>
                                <div>
                                    <h4>#{product.product_name}</h4>
                                    <img src="../#{product.product_image}"
                                         alt="product" width="120"/>
                                    <h4>#{product.product_cost}</h4>
                                    <h:commandButton styleClass="btn btn-default" value="Add" action="#{work_with_order.add_product_in_bag(product)}">
                                        <f:ajax execute="@form" render="@none" />
                                    </h:commandButton>
                                </div>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>

            </section>
        </f:view>
        <footer>
                <p>2016 Coffee machine</p>
        </footer>
    </h:form>
</h:body>
</html>
