<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8"/>
    <title>Coffee Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form>
        <f:view>
            <nav class="navbar navbar-inverse" style="margin-bottom: 0">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.xhtml">Product Machine</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="bag.xhtml">Bag</a></li>
                        <li><a href="account.xhtml" onclick="#{work_with_account.all_user_orders()}">Account</a></li>
                        <li><h:commandLink value="Log out" action="#{login.logout()}"> <span
                                class="glyphicon glyphicon-log-in"></span></h:commandLink></li>
                    </ul>
                </div>
            </nav>
            <section class="container">
                <h3>Order # #{work_with_account.order.id}. Order date: #{work_with_account.order.order_date}</h3>
                <p:dataTable var="order" value="#{work_with_account.ordered_products_list}" scrollable="true"
                             scrollHeight="400">
                    <p:column headerText="Product">
                        <h:outputText value="#{order.products_db.product_name}"/>
                    </p:column>
                    <p:column headerText="Product cost">
                        <h:outputText value="#{order.products_db.product_cost}"/>
                    </p:column>
                    <p:column headerText="Quantity">
                        <h:outputText value="#{order.product_quantity}"/>
                    </p:column>
                    <p:column headerText="Total cost">
                        <h:outputText value="#{order.total_cost}"/>
                    </p:column>
                </p:dataTable>
            </section>
        </f:view>
        <footer style="height: 100px;
    background-color: #cfcfcf;
    margin-top: 30px;
    position: absolute;
    bottom: 0;
    width: 100%;">
            <p style="
        padding-top: 50px;
        text-align: center;">
                2016 Coffee machine</p>
        </footer>
    </h:form>
</h:body>
</html>
