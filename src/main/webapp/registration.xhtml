<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <meta charset="utf-8"/>
        <title>Coffee Machine</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top" style="margin-bottom: 0">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">Coffee Machine</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="index.xhtml">Home</a></li>
                </ul>
            </div>
        </nav>
        <section class="jumbotorn">
            <div class="container">
                <div class="row text-center">
                    <h2>PRODUCT&#xA0;MACHINE</h2>
                    <h3>Best products here!</h3>
                    <a class="btn btn-primary" href="user/index.xhtml">Take it!</a>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <figure class="col-sm-12">
                    <h:form>
                        E-mail:
                        <br/>
                        <h:inputText value="#{work_with_users.user_email}"
                                     id="userEmail"
                                     validatorMessage="Enter your e-mail">
                            <f:validateRegex
                                    pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                        </h:inputText>
                        <br/>
                        Password:
                        <br/>
                        <h:inputSecret id="password" value="#{work_with_users.user_password}" required="true">
                            <f:validator validatorId="confirmPasswordValidator"/>
                            <f:attribute name="confirm" value="#{confirmPasswordValidator.submittedValue}"/>
                            <f:ajax event="blur" execute="password confirm" render="m_password"/>
                        </h:inputSecret>
                        <br/>
                        <h:message id="m_password" for="password">Error. Enter Password</h:message>
                        <br/>
                        Confirm password:
                        <br/>
                        <h:inputSecret id="confirm" binding="#{confirmPasswordValidator}" required="true">
                            <f:ajax event="blur" execute="password confirm" render="m_password m_confirm"/>
                        </h:inputSecret>
                        <br/>
                        <h:message id="m_confirm" for="confirm"/>
                        <br/>
                        <br/>
                        <h:commandButton value="Submit!" action="#{work_with_users.registration()}"/>
                    </h:form>
                </figure>
            </div>
        </section>
        <footer style="height: 100px;
    background-color: #cfcfcf;
    margin-top: 30px;
    position: absolute;
    bottom: 0;
    width: 100%;">
            <p style="
        padding-top: 50px;
        text-align: center;">
                2016 Coffee machine</p>
        </footer>
    </h:body>
</f:view>
</html>
