<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="utf-8"/>
    <title>Coffee Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<h:body>
    <f:view>
        <nav class="navbar navbar-inverse" style="margin-bottom: 0">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.xhtml">Product Machine</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="index.xhtml">Home</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <section class="jumbotorn">
            <div class="container">
                <div class="row text-center">
                    <h2>PRODUCT&#xA0;MACHINE</h2>
                    <h3>Best products here!</h3>
                    <a class="btn btn-primary" href="user/index.xhtml">Take it!</a>
                </div>
            </div>
        </section>
        <section class="container">
            <h:form>
                <div class="catalog">
                    <ul>
                        <ui:repeat value="#{work_with_products.list_of_products()}" var="product">
                            <li class="item">
                                <a href="user/index.xhtml" style="text-decoration: none;">
                                    <div>
                                        <h4>#{product.product_name}</h4>
                                        <img src="#{product.product_image}"
                                             alt="coffee" width="120"/>
                                        <h4>#{product.product_cost}</h4>
                                    </div>
                                </a>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
            </h:form>
        </section>

    </f:view>
    <footer>
        <p>2016 Coffee machine</p>
    </footer>
</h:body>
</html>
