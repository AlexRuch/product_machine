<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8"/>
    <title>Coffee Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form>
        <f:view>
            <nav class="navbar navbar-inverse" style="margin-bottom: 0">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.xhtml">Product Machine</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="bag.xhtml">Bag</a></li>
                        <li class="active"><a href="#">Account</a></li>
                        <li><h:commandLink value="Log out" action="#{login.logout()}"> <span
                                class="glyphicon glyphicon-log-in"></span></h:commandLink></li>
                    </ul>
                </div>
            </nav>

        </f:view>


        <h:form>
            <section class="container">
                <h2>My money: #{work_with_users.current_user().user_money}</h2>
                <br/>
                <h:commandButton value="Add 100" styleClass="btn btn-primary"
                                 action="#{work_with_account.addMoney100()}"/>
                <h:commandButton value="Add 500" styleClass="btn btn-primary"
                                 action="#{work_with_account.addMoney500()}"/>
                <h:commandButton value="Add 1000" styleClass="btn btn-primary"
                                 action="#{work_with_account.addMoney1000()}"/>

                <h2>My orders:</h2>

                <p:dataTable var="order" value="#{work_with_account.user_order_list}" scrollable="true"
                             scrollHeight="400">
                    <p:column headerText="Order">
                        <h:outputText value="#{order.id}"/>
                    </p:column>
                    <p:column headerText="Sum">
                        <h:outputText value="#{order.order_sum}"/>
                    </p:column>
                    <p:column headerText="Date">
                        <h:outputText value="#{order.order_date}"/>
                    </p:column>
                    <p:column headerText="Info">
                        <a href="order_info.xhtml" onclick="#{work_with_account.order_info(order)}">More</a>
                    </p:column>
                </p:dataTable>


            </section>
        </h:form>
        <footer style="height: 100px;
    background-color: #cfcfcf;
    margin-top: 30px;
    position: absolute;
    bottom: 0;
    width: 100%;">
            <p style="
        padding-top: 50px;
        text-align: center;">
                2016 Coffee machine</p>
        </footer>
    </h:form>
</h:body>
</html>
