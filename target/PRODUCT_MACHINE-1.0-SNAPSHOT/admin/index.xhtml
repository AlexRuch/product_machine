<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8"/>
    <title>Coffee Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form>
        <f:view>
            <nav class="navbar navbar-inverse navbar-fixed-top" style="margin-bottom: 0">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.xhtml">Product Machine</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><h:commandLink value="Log out" action="#{login.logout()}"> <span
                                class="glyphicon glyphicon-log-in"></span></h:commandLink></li>
                    </ul>
                </div>
            </nav>

        </f:view>
        <h:form>
            <section class="container">

                <h:outputText value="Orders:"/>
                <p:dataTable var="order" value="#{work_with_admin_panel.all_orders()}" scrollable="true"
                             scrollHeight="300">
                    <p:column headerText="Order">
                        <h:outputText value="#{order.id}"/>
                    </p:column>
                    <p:column headerText="User id">
                        <h:outputText value="#{order.user_db.id}"/>
                    </p:column>
                    <p:column headerText="Sum">
                        <h:outputText value="#{order.order_sum}"/>
                    </p:column>
                    <p:column headerText="Date">
                        <h:outputText value="#{order.order_date}"/>
                    </p:column>
                    <p:column headerText="Info">
                        <h:commandButton value="More" action="#{work_with_admin_panel.order_info(order)}"/>
                    </p:column>
                </p:dataTable>
            </section>
            <br/>
            <section class="container">
                <h:outputText value="Product quantity:"/>
                <p:dataTable var="product" value="#{work_with_products.list_of_products()}" scrollable="true"
                             scrollHeight="300">
                    <p:column headerText="Product id">
                        <h:outputText value="#{product.id}"/>
                    </p:column>
                    <p:column headerText="Product name">
                        <h:outputText value="#{product.product_name}"/>
                    </p:column>
                    <p:column headerText="Product quantity">
                        <h:outputText value="#{product.product_quantity}"/>
                    </p:column>
                    <p:column headerText="Add products">
                        <h:commandButton value="Add" action="#{work_with_products.add_product(product)}"/>
                    </p:column>
                </p:dataTable>
            </section>
        </h:form>
        <footer style="height: 100px;
    background-color: #cfcfcf;
    margin-top: 30px;
    position: absolute;
    bottom: 0;
    width: 100%;">
            <p style="
        padding-top: 50px;
        text-align: center;">
                2016 Coffee machine</p>
        </footer>
    </h:form>
</h:body>
</html>
